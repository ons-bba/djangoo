<!DOCTYPE html>
<html>
<head>
    <title>Supprimer Séance</title>
</head>
<body>
    <h1>Confirmer la suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
    <a href="{% url 'séance-list' %}">Annuler</a>
</body>
</html>
