<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Modifier Séance{% else %}Ajouter Séance{% endif %}</title>
</head>
<body>
    <h1>{% if object %}Modifier la Séance{% else %}Ajouter une Séance{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{% url 'séance-list' %}">Retour à la liste</a>
</body>
</html>
